version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: noir_collect
      POSTGRES_USER: noir_user
      POSTGRES_PASSWORD: noir_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      DATABASE_URL: postgres://noir_user:noir_pass@db:5432/noir_collect
      COMICVINE_API_KEY: ${COMICVINE_API_KEY:-}
      OPEN_LIBRARY_API: https://openlibrary.org
      AUTH_TOKEN: ${AUTH_TOKEN:-}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      REACT_APP_API_BASE: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

volumes:
  db_data:
