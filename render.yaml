services:
  # PostgreSQL Database
  - type: pserv
    name: noir-collect-db
    env: docker
    plan: free
    region: oregon
    disk:
      name: noir-collect-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    ipAllowList: []

  # Backend API Server
  - type: web
    name: noir-collect-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: noir-collect-db
          property: connectionString
      - key: COMICVINE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://noir-collect.onrender.com
    
  # Frontend Static Site
  - type: web
    name: noir-collect
    env: static
    region: oregon
    plan: free
    buildCommand: npm run build:frontend
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://noir-collect-api.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: noir-collect-db
    databaseName: noir_collect
    user: noir_collect_user
    plan: free
    region: oregon
